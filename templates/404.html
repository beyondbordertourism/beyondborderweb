{% extends "base.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <h2 class="mt-6 text-6xl font-extrabold text-indigo-600">404</h2>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Page Not Found</h2>
            <p class="mt-2 text-sm text-gray-600">The page you're looking for doesn't exist or has been moved.</p>
        </div>
        <div class="mt-8">
            <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-home mr-2"></i>
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
